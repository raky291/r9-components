<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Sample</title>
    </head>
    <body>
        <main>
            <section>
                <div class="hero">
                    <img src="https://picsum.photos/1800/800" alt="" class="hero-view hero-xl" />
                    <div class="hero-body hero-overlay-50">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <span class="text-white">hero</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="my-5">
                <div class="hero">
                    <img src="https://picsum.photos/1800/800" alt="" class="hero-view hero-sm" />
                    <div class="hero-body">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <span class="text-white">hero</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="my-5">
                <div class="hero">
                    <img src="https://picsum.photos/1800/800" alt="" class="hero-view" />
                    <div class="hero-body hero-overlay-25">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <span class="text-white">hero</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="my-5">
                <div class="hero">
                    <img src="https://picsum.photos/1800/800" alt="" class="hero-view hero-lg" />
                    <div class="hero-body hero-overlay-50">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <span class="text-white">hero</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="my-5">
                <div class="hero">
                    <video autoplay loop muted class="hero-view hero-lg">
                        <source src="https://mdbootstrap.com/img/video/city.mp4" type="video/mp4" />
                    </video>
                    <div class="hero-body hero-overlay-50">
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <span class="text-white">hero</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
