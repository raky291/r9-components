<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Sample</title>
    </head>
    <body>
        <main>
            <section>
                <div class="bg-warning r9-angled-edge-br">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        .r9-angled-edge-br
                    </div>
                </div>
            </section>
            <section>
                <div class="d-flex align-items-center justify-content-center">
                    empty
                </div>
            </section>
            <section>
                <div class="bg-secondary r9-angled-edge-tr">
                    <div class="d-flex align-items-center justify-content-center h-100 text-white">
                        .r9-angled-edge-tr
                    </div>
                </div>
            </section>
            <section>
                <div class="bg-primary r9-angled-edge-tr r9-angled-edge-mt">
                    <div class="d-flex align-items-center justify-content-center h-100 text-white">
                        .r9-angled-edge-tr .r9-angled-edge-mt
                    </div>
                </div>
            </section>
            <section>
                <div class="bg-secondary r9-angled-edge-tl-br r9-angled-edge-mt">
                    <div class="d-flex align-items-center justify-content-center h-100 text-white">
                        .r9-angled-edge-tl-br .r9-angled-edge-mt
                    </div>
                </div>
            </section>
            <section>
                <div class="d-flex align-items-center justify-content-center">
                    empty
                </div>
            </section>
            <section>
                <div class="bg-info r9-angled-edge-tr">
                    <div class="d-flex align-items-center justify-content-center h-100 text-white">
                        .r9-angled-edge-tr
                    </div>
                </div>
            </section>
            <section>
                <div class="bg-dark">
                    <div class="d-flex align-items-center justify-content-center h-100 text-white">
                        empty
                    </div>
                </div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>
